<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braiain.com | AI Volatility Index</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --text: #e0e0e0; --green: #00ff9d; --red: #ff4d4d; --accent: #6c5ce7; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: var(--green); letter-spacing: 2px; margin-bottom: 5px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: var(--card); border: 1px solid #333; padding: 20px; border-radius: 8px; }
        .card h2 { margin-top: 0; font-size: 1.1rem; display: flex; justify-content: space-between; align-items: center; }
        .chart-container { height: 100px; width: 100%; margin: 20px 0; } /* Taller charts for 30-day view */
        .metrics { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; border-top: 1px solid #222; padding-top: 10px; }
        .btn { display: block; width: 100%; padding: 12px; background: #222; color: #fff; text-align: center; text-decoration: none; margin-top: 15px; border-radius: 4px; transition: 0.2s; font-weight: bold; font-size: 0.9rem; }
        .btn:hover { background: var(--accent); }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background-color: var(--green); box-shadow: 0 0 10px var(--green); }
        .lazy { background-color: var(--red); box-shadow: 0 0 10px var(--red); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Braiain.com</h1>
        <p>30-Day AI Volatility Index. Autonomous. Unbiased.</p>
        <p style="font-size: 0.8rem; color: #666;">LAST SCAN: <span id="timestamp">Loading...</span></p>

        <div id="grid" class="grid"></div>
    </div>

    <script>
        const LINKS = {
            "Gemini 1.5 Flash": "https://aistudio.google.com",
            "GPT-4o": "https://openai.com",
            "Claude 3.5 Sonnet": "https://anthropic.com", 
            "Llama 3 70B (Groq)": "https://groq.com",
            "Command R+ (Cohere)": "https://cohere.com"
        };

        async function init() {
            // Prevent caching so user always sees new data
            const res = await fetch('status.json?nocache=' + Date.now());
            const data = await res.json();
            document.getElementById('timestamp').innerText = data.last_updated;
            
            const grid = document.getElementById('grid');
            
            for (const [model, history] of Object.entries(data.history)) {
                if (history.length === 0) continue;
                
                const latest = history[history.length - 1];
                const isOnline = latest.status === "Online";
                const isLazy = latest.lazy;
                const statusColor = (isOnline && !isLazy) ? '#00ff9d' : '#ff4d4d';
                
                // Card HTML
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <h2>
                        ${model} 
                        <span style="font-size:0.8rem; color:${statusColor}">
                            <span class="status-dot" style="background:${statusColor}"></span>
                            ${isLazy ? "VOLATILE" : "STABLE"}
                        </span>
                    </h2>
                    <div class="chart-container">
                        <canvas id="chart-${model.replace(/[^a-zA-Z0-9]/g, '')}"></canvas>
                    </div>
                    <div class="metrics">
                        <span>Current Latency: ${latest.latency}s</span>
                        <span>Laziness: ${isLazy ? "Detected" : "None"}</span>
                    </div>
                    <a href="${LINKS[model] || '#'}" class="btn" target="_blank">
                        ${isLazy ? "⚠️ Switch Model" : "Use This Model"}
                    </a>
                `;
                grid.appendChild(div);

                // Chart Logic
                const ctx = document.getElementById(`chart-${model.replace(/[^a-zA-Z0-9]/g, '')}`).getContext('2d');
                
                // Gradient Fill
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, statusColor + '40'); // 40 = transparent hex
                gradient.addColorStop(1, 'transparent');

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: history.map(h => h.timestamp),
                        datasets: [{
                            data: history.map(h => h.latency),
                            borderColor: statusColor,
                            backgroundColor: gradient,
                            borderWidth: 2,
                            fill: true,
                            tension: 0.3,     // Slight curve
                            pointRadius: 0,   // Hides dots for cleaner look
                            pointHoverRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { intersect: false, mode: 'index' },
                        plugins: { legend: { display: false }, tooltip: { enabled: true } },
                        scales: { 
                            x: { display: false }, 
                            y: { display: false, min: 0 } 
                        }
                    }
                });
            }
        }
        init();
    </script>
</body>
</html>
