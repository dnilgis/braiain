name: Update Braiain Status

on:
  schedule:
    - cron: '0 */4 * * *' # Every 4 hours
  workflow_dispatch:      # Manual trigger button

permissions:
  contents: write

jobs:
  run-probe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
          
      - name: Install Libs
        run: pip install -r requirements.txt
        
      - name: Run Probe
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
        run: python probe.py
        
      - name: Save History
        run: |
          git config --global user.name 'Braiain Bot'
          git config --global user.email 'bot@braiain.com'
          
          # 1. Add the file modified by the probe script
          git add status.json
          
          # 2. Commit it locally (This fixes the "unstaged changes" error)
          # The '|| exit 0' prevents failure if there are no changes
          git commit -m "Auto-update" || exit 0
          
          # 3. NOW pull remote changes (Rebase puts our commit on top of any user changes)
          git pull origin main --rebase || git pull origin master --rebase
          
          # 4. Push the result
          git push
